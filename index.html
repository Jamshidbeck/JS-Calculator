<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="window">
        <table>
            <tr>
                <td colspan="2" class="clear">C</td>
                <td class="plus-minus">/</td>
                <td class="plus-minus">*</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="plus-minus">-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td rowspan="2" class="plus-minus">+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td colspan="2" class="equality">=</td>
            </tr>
            
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
